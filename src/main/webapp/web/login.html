<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>登录页面</title>
	<link href="css/iconfont.css" rel="stylesheet">
	<link rel="stylesheet" href="css/login.css">
	<script src="js/vue.js" type="text/javascript"></script>
	<script src="js/vue-resource-1.3.4.js" type="text/javascript"></script>
</head>

<body>
	<div id="app">
		<div class="box">
			<h1>登录</h1>
			<form>
				<div class="left">
					<input type="text" name="username" id="uid" v-model="username" placeholder="请输入账号" /> <br />
					<input type="password" name="password" id="password" v-model="password" placeholder="请输入密码" /><br />
					<select id="admin" v-model="admin">
						<option disabled="disabled" value="">选择用户类型</option>
						<option value="0">管理员</option>
						<option value="1">游客登录</option>
					</select>
					<div class="txhz">
						<div>
							<input type="checkbox" checked="checked" /><span>记住密码</span>
						</div>
						<a href="#">忘记密码?</a>
					</div>
					<input type="button" @click="login" class="logbtn" value="登录" />
				</div>
				<div class="right">
					<button style="background-color: coral;"><i class="iconfont icon-shejiaotubiao-06" style="margin-right: 5px;"></i>微博登录</button>
					<button style="background-color: aqua;"><i class="iconfont icon-shejiaotubiao-03" style="margin-right: 5px;"></i>qq登录</button>
					<button style="background-color: cadetblue;"><i class="iconfont icon-shejiaotubiao-01" style="margin-right: 5px;"></i>微信登录</button>
					<p>没有账号？<a href="register.html">注册</a></p>
				</div>
			</form>
		</div>
	</div>
	<script src="js/login.js" type="text/javascript">
	
	</script>
</body>

</html>
