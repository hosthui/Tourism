<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>登录页面</title>
		<link href="css/iconfont.css" rel="stylesheet">
	<link rel="stylesheet" href="css/regiest.css">
		<script src="js/vue.js" type="text/javascript"></script>
		<script src="js/vue-resource-1.3.4.js" type="text/javascript"></script>
	</head>

	<body>
		<div id="app">
			<div class="box">
				<h1>注册</h1>
				<form action="" method="post">
					<div class="txhz">
						<label>用&nbsp;&nbsp;户&nbsp;&nbsp;名：</label><input type="text" placeholder="请输入用户名"  id="username" v-model="username" />
					</div>
					<div class="txhz">
					<label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
						<input type="password" placeholder="密码 为6-16位数字，字母，下划线" id="password" v-model="password" @blur="mima"/>
					</div>
					<span :class="{ca:pawdac}" style="color: red;">密码格式不正确</span>
					<!--<span v-show="this.uPattern.test(this.password)" style="color: red;">密码格式不正确</span>-->
					<div class="txhz">
						<label>确认密码：</label>
						<input type="password" placeholder="再次输入你的密码"  id="qrpwd" v-model="qrpawd" @blur="yzmima"/>
					</div>
					<span :class="{ca:qrpawdac}" style="color: red;">两次密码不一致</span>
					<div class="txhz">
					 <label>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</label>
						<div class="xtxhz">
							<div>
								<input type="radio" value="男" v-model="sex" /><label>男</label>
							</div>
							<div>
								<input type="radio" value="女" v-model="sex" /><label>女</label>
							</div>
						</div>
					</div>
					<div class="txhz" style="margin-top: 15px;">
						<label>
							自我介绍：
						</label>
						<textarea v-model="remark" cols="33" rows="4" placeholder="快来介绍一下自己吧"></textarea>
					</div>
					<input type="button" value="免费注册" @click="regiest" />
				</form>
			</div>
		</div>
		<script type="text/javascript" src="js/register.js">
		</script>
	</body>

</html>
